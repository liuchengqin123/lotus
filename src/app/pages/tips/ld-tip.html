<div style="width: 100%; height: 100%">
  <h1 mat-dialog-title>{{data.name}}</h1>
  <div mat-dialog-content style="height: 66%">
    <p>确定删除{{data.name}}?</p>
  </div>
  <div class="button-wrap" style="display: flex">
    <div style="width: 50%"><button mat-button (click)="onCancel(); $event.stopPropagation()">取消</button></div>
    <div style="width: 50%"> <button mat-button (click)="onConfirm();">确定</button></div>
  </div>
</div>
